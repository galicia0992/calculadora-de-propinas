<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="d-flex flex-column justify-content-center align-items-center vh-100">
    <div>
      <h3>spli</h3>
      <h3>tter</h3>
    </div>
    <div class="backCard mt-5 p-5 d-flex flex-row justify-content-around">
      <div class="containerCustom d-flex flex-column justify-content-around">
        <div class="mb-5">
          <div class="d-flex flex-row">
            <h6 class="textPal w-75">Bill</h6>
            <h6 class="d-none error w-50" id="billErr">Can't be zero</h1>
          </div>
          <input type="text" class="form-control inputBill" id="bill" name="Bill" placeholder="0.00">
        </div>
        <h6 class="textPal">Select Tip %</h6>
        <div class="mb-5 d-flex flex-row">
          <div>
            <button class="btn btn-info buttonTip textTotal mb-2" id="cinco">5%</button>
            <button class="btn btn-info buttonTip textTotal" id="veinticinco">25%</button>
          </div>
          <div>
            <button class="btn btn-info buttonTip textTotal mb-2" id="diez">10%</button>
            <button class="btn btn-info buttonTip textTotal" id="cincuenta">50%</button>
          </div>
          <div>
            <button class="btn btn-info buttonTip textTotal mb-2" id="quince">15%</button>
            <input type="text" class="form-control inputCustom" id="custom" placeholder="CUSTOM">
          </div>
        </div>
        <div>
          <div class="d-flex flex-row">
            <h6 class="textPal w-75">Number of people</h6>
            <h6 class="d-none error w-50" id="peopleError">Can't be zero</h1>
          </div>
          <input type="text" id="people" name="People" class="form-control inputBill" placeholder="0.00">
        </div>
      </div>
      <div class="resultCard d-flex flex-column p-5">
        <div class="d-flex flex-row justify-content-between mb-3">
          <div class="d-flex flex-column">
            <span class="textTipTotal">Tip Amount</span>
            <span class="textPal">/ person</span>
          </div>
          <div>
            <span class="numbersAmountTotal fs-1" id="tipamount">$0.00</span>
          </div>
        </div>
        <div class="d-flex flex-row justify-content-between mb-5">
          <div class="d-flex flex-column">
            <span class="textTipTotal">Total</span>
            <span class="mb-5 textPal">/ person</span>
          </div>
          <div>
            <span class="numbersAmountTotal fs-1" id="total">$0.00</span>
          </div>
        </div>
        <button class="btn btn-lg btn-block mt-5 buttonColor" id="reset">Reset</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
<script src="js/main.js"></script>
</html>
